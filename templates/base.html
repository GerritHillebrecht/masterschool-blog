<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterschool - {% block title %} {% endblock %}</title>

    <link rel="dns-prefetch" href="fonts.googleapis.com">
    <link rel="dns-prefetch" href="cdn.jsdelivr.net">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Modak&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href={{url_for('static',filename="css/global.css")}}>
    {% block css_imports %} {% endblock %}

</head>
<body>
<header>
    <nav>
        <div class="d-flex align-items-center gap-2">
            <a href="/">
                <img alt="Logo" class="logo" src="{{url_for('static',filename='images/logo.png')}}">
            </a>
            <span class="logo-text">The Dog Blog</span>
        </div>

        <a href="/add" class="btn btn-primary">
            <i class="bi bi-file-earmark-plus"></i>
            Add Post
        </a>
    </nav>
</header>
<main>
    {% block content %} {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
